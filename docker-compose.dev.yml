version: '3.8'

services:
  stock-manager-ui:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stock-manager-ui-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
